<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="flag">
        <mat-header-cell *matHeaderCellDef>Flag</mat-header-cell>
        <mat-cell *matCellDef="let element"><img class="flag-image" src="{{element.flag}}"></mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator
      [length]="dataSource?.totalItems"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25]"
    ></mat-paginator>
  </div>
  <div class="col-lg-3"></div>
</div>
